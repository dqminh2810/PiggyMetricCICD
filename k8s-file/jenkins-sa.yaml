# =============================
# 0) Namespace
# =============================
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins-ns
---
# =============================
# 1) ServiceAccount
# =============================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-sa
  namespace: jenkins-ns
---
# =============================
# 2) Role
# =============================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-pod-manager
  namespace: jenkins-ns
rules:
# Namespaces
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get","list","watch","create","update","patch","delete"]

# Pods
- apiGroups: [""]
  resources: ["pods", "pods/exec", "pods/log"]
  verbs: ["create", "get", "list", "watch", "delete"]

# Deployments (incl. /scale)
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get","list","watch","create","update","patch","delete"]
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["get","update","patch"]        # needed for HPA or manual scaling

# Services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get","list","watch","create","update","patch","delete"]

# HorizontalPodAutoscalers
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get","list","watch","create","update","patch","delete"]

---
# =============================
# 3) RoleBinding
# =============================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-pod-manager-binding
  namespace: jenkins-ns
subjects:
- kind: ServiceAccount
  name: jenkins-sa
  namespace: jenkins-ns
roleRef:
  kind: Role
  name: jenkins-pod-manager
  apiGroup: rbac.authorization.k8s.io
